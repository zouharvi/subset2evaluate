[build-system]
requires = ["setuptools >= 65.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["subset2evaluate"]

[project]
name = "subset2evaluate"
version = "0.0.0"
dependencies = [
  "numpy",
  "torch",
  "lightning",
  "pandas",
  "scikit-learn",
  "tqdm",
  "matplotlib",
  "unbabel_comet @ git+https://github.com/zouharvi/comet-src.git",
  "py_irt @ git+https://github.com/zouharvi/py-irt.git",
]
requires-python = ">=3.11"
authors = [
  {name = "Vil√©m Zouhar", email = "vilem.zouhar@gmail.com"},
]

[project.scripts]
subset2evaluate = "subset2evaluate.select_subset:main_cli"
subset2evaluate-eval = "subset2evaluate.evaluate:main_cli"